# Actor-Critic model with DeepNet backbone
model:
  type: ActorCritic

  # Backbone configuration
  backbone_cfg:
    type: DeepNet
    input_dim: 10
    hidden_dim: 128
    num_blocks: 4
    aggr: mean
    graph_aggr: add
    norm: layer
    dropout: 0.1
    use_residual: true

    # Block configuration (optional)
    block_config:
      - norm: layer
        dropout: 0.1
      - norm: layer
        dropout: 0.1
      - norm: batch
        dropout: 0.2
      - norm: batch
        dropout: 0.2

  # Actor head configuration (policy head)
  actor_head_cfg:
    type: LogitHead
    in_channels: 128
    hidden_layers: [128, 128, 1]
    activation: leaky_relu

  # Critic head configuration (value head)
  critic_head_cfg:
    type: VHead
    in_channels: 128
    num_critics: 3
    hidden_layers: [128, 64, 1]
    activation: leaky_relu

  branch_aggr: add
