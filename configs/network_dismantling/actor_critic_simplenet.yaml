# Actor-Critic model with SimpleNet backbone
model:
  type: ActorCritic

  # Backbone configuration
  backbone_cfg:
    type: SimpleNet
    input_dim: 10
    hidden_dim: 64
    num_layers: 3
    aggr: mean
    graph_aggr: add
    norm: layer
    dropout: 0.0

  # Actor head configuration (policy head)
  actor_head_cfg:
    type: LogitHead
    in_channels: 64
    hidden_layers: [64, 64, 1]
    activation: leaky_relu

  # Critic head configuration (value head)
  critic_head_cfg:
    type: VHead
    in_channels: 64
    num_critics: 2
    hidden_layers: [64, 64, 1]
    activation: leaky_relu

  branch_aggr: add
